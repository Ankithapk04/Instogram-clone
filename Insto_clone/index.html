<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equive="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Redesign Desktop</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="logo.jpg" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="">
            </div>
            <div class="name">
                <h1>Dua lipa</h1>
                <img src="img/verify.jpg" alt="">
            </div>
            <span>@lipa</span>
        </div>
     
    <div>
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>388M</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>738</h3>
                <span>Following</span>
            </div>
        </div>

        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>Feed
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-3-line"></i>
                </span>Notification
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-message-2-line"></i>
                </span>Messages
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>Direct
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i></i>
                </span>Stats
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-2-line"></i>
                </span>Setting
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>Logout
            </a>

        </div>
    </div>
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search";>
            </div>
        <div class="header-content">
            <i class="ri-notification-3-line"></i>

            <a href="" class="btn">
               <i class="ri-add-circle-fill"></i>

            </a>
        </div>
    </div>

    </a>
    </div>

        <div class="stories-img color">

        <div class="feed-text">
            <h2>Latest</h2>
            <span>Popular</span>

    <div class="mainposts">
        <div class="post-box">
            <img src="img/post-1.jpg" alt="">
